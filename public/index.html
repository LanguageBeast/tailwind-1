<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <!-- Nav Section -->
    <div class="container mx-auto bg-gray-100 mt-4 rounded-full">
      <nav class="flex items-center justify-between">
        <div class="h-16 w-16">
          <a href="/">
            <img
              class="rounded-full"
              src="https://picsum.photos/200"
              alt="lorem image"
            />
          </a>
        </div>
        <ul class="flex space-x-6">
          <li>
            <a href="#" class="text-gray-900 hover:text-green-700 font-bold"
              >Projects</a
            >
          </li>
          <li>
            <a href="#" class="text-gray-900 hover:text-green-700 font-bold"
              >Pricing</a
            >
          </li>
          <li>
            <a href="#" class="text-gray-900 hover:text-green-700 font-bold"
              >About</a
            >
          </li>
          <li>
            <a href="#" class="text-gray-900 hover:text-green-700 font-bold"
              >Contact</a
            >
          </li>
        </ul>
        <button
          class="px-6 py-2 bg-blue-400 rounded-full mr-2 text-white hover:bg-blue-500 capitalize"
        >
          Sign Up
        </button>
      </nav>
    </div>
    <main>
      <!-- Hero Section -->
      <div class="container mx-auto flex mt-12">
        <div class="w-1/2 text-center">
          <p class="mt-12 text-center text-2xl text-black">
            Multipurpose landing template
          </p>
          <p class="text-5xl text-blue-900 font-bold">
            Beautifully simple, code.
          </p>
          <p class="mt-7 text-blue-900">
            Codelader is a beautifully simple, clean and lightweight landing
            page template for all types of businesses, with bold and bright
            colours.
          </p>
          <button
            class="px-6 py-2 bg-pink-800 rounded-full mr-2 text-white hover:bg-pink-900 capitalize mt-6"
          >
            Get Started
          </button>
        </div>
        <div class="w-1/2">
          <img class="mx-auto" src="../images/hero.svg" alt="hero image" />
        </div>
      </div>
    </main>
  </body>
</html>
